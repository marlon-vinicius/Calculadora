<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div id="calculadora">
            <div id="visor">
                <span class="visor">{{visor}}</span>
            </div>
            
            <div id="teclado">
                <div><button class="numero" @click="numero('7')">7</button></div>
                <div><button class="numero" @click="numero('8')">8</button></div>
                <div><button class="numero" @click="numero('9')">9</button></div>
                <div><button class="operador" @click="dividir">/</button></div>
                <div><button class="numero" @click="numero('4')">4</button></div>
                <div><button class="numero" @click="numero('5')">5</button></div>
                <div><button class="numero" @click="numero('6')">6</button></div>
                <div><button class="operador" @click="multiplicar">*</button></div>
                <div><button class="numero" @click="numero('1')">1</button></div>
                <div><button class="numero" @click="numero('2')">2</button></div>
                <div><button class="numero" @click="numero('3')">3</button></div>
                <div><button class="operador" @click="subtrair">-</button></div>
                <div><button class="numero" @click="numero('0')">0</button></div>
                <div><button class="numero" @click="numero('.')">.</button></div>
                <div><button class="operador" @click="resultado">=</button></div>
                <div><button class="operador" @click="somar">+</button></div>
                <div><button id="limpar" @click="limpar">C</button></div>
            </div>

        </div>       
    </div>
</body>
</html>

<script>
    const {createApp} = Vue 

createApp({
    data(){
        return {
            visor: '',
            numeroAnterior: null,
            operador: null,
            operadorClicado : false,
        }
    },
    methods: {
        numero: function(numero){
            if (this.operadorClicado) {
                this.visor = ''
                this.operadorClicado = false
            }
            this.visor = `${this.visor}${numero}`
        },
        ponto: function() {
            if (this.valorCorrente.indexOf('.') === -1) {
            this.numero('.')
            }
        },            
        alterarValor: function(){
            this.numeroAnterior = this.visor
            this.operadorClicado = true
        },
        somar: function(){
            this.operador = (num1,num2) => num1 + num2
            this.alterarValor()
        },
        subtrair: function(){
            this.operador = (num1,num2) => num1 - num2
            this.alterarValor()
        },
        multiplicar: function(){
            this.operador = (num1,num2) => num1 * num2
            this.alterarValor()
        },
        dividir: function(){
            this.operador = (num1,num2) => num1 / num2
            this.alterarValor()
        },
        limpar: function(){
            this.visor = ''
        },
        resultado: function() {
            this.visor = `${this.operador(
                parseFloat(this.numeroAnterior),
                parseFloat(this.visor)
            )}`
            this.numeroAnterior = null
        },            
    }
}).mount("#app")
</script>
